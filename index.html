<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation with Food Items Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <button id="startButton">Start Animation</button>
    <audio id="audio" src="path/to/your/music.mp3"></audio>
    
    <div id="foodItems" class="food-slider">
        <header>
            <h1>Welcome to Our Restaurant</h1>
        </header>

        <div class="food-slider-container">
            <div class="food-slider-wrapper">
                <div class="food-item">
                    <img src="path/to/food1.jpg" alt="Food Item 1">
                    <div class="food-info">
                        <h2>Food Item 1</h2>
                        <p>Description of food item 1.</p>
                    </div>
                </div>
                <div class="food-item">
                    <img src="path/to/food2.jpg" alt="Food Item 2">
                    <div class="food-info">
                        <h2>Food Item 2</h2>
                        <p>Description of food item 2.</p>
                    </div>
                </div>
                <!-- Add more food items as needed -->
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Your Restaurant Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
